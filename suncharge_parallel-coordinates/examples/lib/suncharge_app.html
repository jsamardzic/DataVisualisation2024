<body>

  <div id="example" class="parcoords" style="width:500px;height:150px"></div>

  <script>
    var parcoords = d3.parcoords()("#example")
            .data([
              [0,-0,0,0,0,1],
              [1,-1,1,2,1,1],
              [2,-2,4,4,0.5,1],
              [3,-3,9,6,0.33,1],
              [4,-4,16,8,0.25,1]
            ])
            .render()
            .createAxes();
  </script>
